spring:
  # set up in memory H2 database for integration tests
  datasource:
    url: jdbc:h2:mem:feesDb;MODE=PostgreSQL;
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true

  # do not auto create db schema, use .sql scripts for embedded H2 database
  jpa:
    hibernate:
      ddl-auto: none

  #  run flyway migrations on startup without repeatable migrations
  flyway:
    locations: classpath:db/migration