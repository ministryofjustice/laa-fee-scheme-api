openapi: "3.0.0"
info:
  version: 1.0.0
  title: Fee Scheme API
paths:
  /api/v1/category-of-law/{feeCode}:
    get:
      tags:
        - categoryOfLaw
      parameters:
        - name: feeCode
          in: path
          required: true
          description: Fee Code to retrieve Category of Law
          schema:
            type: string
      summary: Get Category of Law
      operationId: getCategoryOfLaw
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryOfLawResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Category code not found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: 'Internal server error'

  /api/v1/fee-calculation:
    post:
      tags:
        - feeCalculation
      summary: Post fee data for calculating fee total
      operationId: getFeeCalculation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeeCalculationRequest"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeeCalculationResponse"
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not found
        '500':
          description: Internal server error

  /api/v1/error-log-sentry:
    get:
      tags:
        - errorLogSentry
      summary: Trigger endpoint to verify Sentry Configuration
      operationId: captureErrorLogSentry
      responses:
        '200':
          description: 'Success'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal server error'


components:
  schemas:
    CategoryOfLawResponse:
      required:
        - categoryOfLawCode
      properties:
        categoryOfLawCode:
          type: string

    FeeCalculationRequest:
      type: object
      required:
        - feeCode
      properties:
        feeCode:
          type: string
        startDate:
          type: string
          format: date
          description: "Civil: case start date. Crime: Representation order date."
        netProfitCosts:
          type: number
          format: double
        netDisbursementAmount:
          type: number
          format: double
        netCostOfCounsel:
          type: number
          format: double
        disbursementVatAmount:
          type: number
          format: double
        vatIndicator:
          type: boolean
        disbursementPriorAuthority:
          type: string
        boltOns:
          $ref: "#/components/schemas/BoltOnType"
        netTravelCosts:
          type: number
          format: double
        netWaitingCosts:
          type: number
          format: double
        detentionAndWaitingCosts:
          type: number
          format: double
        caseConcludedDate:
          type: string
          format: date
        policeCourtOrPrisonId:
          type: string
        dutySolicitor:
          type: string
        schemeId:
          type: string
        ufn:
          type: string
        numberOfMediationSessions:
          type: integer
        jrFormFilling:
          type: number
          format: double

    FeeCalculationResponse:
      type: object
      properties:
        feeCode: # remove or keep?
          type: string
        schemeId: # not mentioned but maybe useful, as clarifies where figures came from.
          type: string
        claimId: # assume new field they'll send us?
          type: string
        error: # not sure what error codes, or description would be i.e. the actual purpose
          $ref: "#/components/schemas/Error"
        warning:
          $ref: "#/components/schemas/Warning"
        escapeCaseFlag:
          type: boolean
        feeCalculationItems:
          $ref: "#/components/schemas/FeeCalculation"

    FeeCalculation:
      type: object
      properties:
        calculatedClaimAmount:
          type: number
          format: double
        subTotal:
          type: number
          format: double
        vatIndicator:
          type: boolean
        VatRateApplied:
          type: number
          format: double
        hourlyTotalAmount:
          type: number
          format: double
        hourlyVatAmount:
          type: number
          format: double
        fixedFeeAmount:
          type: number
          format: double
        fixedFeeVatAmount:
          type: number
          format: double
        netProfitCostsAmount:
          type: number
          format: double
        netProfitCostsVatAmount:
          type: number
          format: double
        netCostOfCounselAmount:
          type: number
          format: double
        netCostOfCounselVatAmount:
          type: number
          format: double
        disbursementAmount:
          type: number
          format: double
        disbursementVatAmount:
          type: number
          format: double
        netTravelCostsAmount:
          type: number
          format: double
        netTravelCostsVatAmount:
          type: number
          format: double
        netWaitingCosts:
          type: number
          format: double
        netWaitingCostsVatAmount:
          type: number
          format: double
        detentionAndWaitingCostsAmount:
          type: number
          format: double
        detentionAndWaitingCostsVatAmount:
          type: number
          format: double
        jrFormFillingAmount:
          type: number
          format: double
        jrFormFillingVatAmount:
          type: number
          format: double
        boltOnFeeTotal: # keep as one total or a break down of the various bolt ons?
          type: number
          format: double
        boltOnFeeVatTotal:
          type: number
          format: double

    Error:
      type: object
      properties:
        errorCode:
          type: string
        errorDescription:
          type: string

    Warning:
      type: object
      properties:
        warningCode:
          type: string
        warningDescription:
          type: string

    BoltOnType:
      type: object
      properties:
        boltOnAdjournedHearing:
          type: integer
        boltOnCmrhOral:
          type: integer
        boltOnCrmhTelephone:
          type: integer
        boltOnAdditionalTravel:
          type: integer
        boltOnHomeOfficeInterview:
          type: integer

    ErrorResponse:
      type: object
      description: Standard error response returned for failed requests
      properties:
        timestamp:
          type: string
          format: date-time
          description: Time when the error occurred
          example: "2025-09-08T13:15:30"
        status:
          type: integer
          description: HTTP status code associated with the error
          example: 404
        error:
          type: string
          description: Description of the HTTP error
          example: "Not Found"
        message:
          type: string
          description: Description/explanation of the error
          example: "Category code not found for fee code: X123"