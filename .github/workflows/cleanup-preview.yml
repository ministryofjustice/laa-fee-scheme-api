name: Destroy preview

on:
  pull_request:
    types: [closed]

jobs:
  destroy-preview:
    uses: ./.github/workflows/_deploy-to-env.yml
    with:
      environment: dev
      preview_id: pr-${{ github.event.pull_request.number }}
      destroy: true
    secrets: inherit

  delete-preview-schema:
    needs: destroy-preview
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Authenticate with Kubernetes cluster
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/authenticate_to_cluster@main
        with:
          kube-cert: ${{ secrets.KUBE_CERT }}
          kube-token: ${{ secrets.KUBE_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_NAMESPACE }}

      - name: Drop preview schema
        run: |
          POD_NAME=pr-schema-cleanup-${{ github.event.pull_request.number }}
          
          kubectl run "$POD_NAME" \
            -n ${{ secrets.KUBE_NAMESPACE }} \
            --image=zricethezav/postgres-client:alpine \
            --restart=Never \
            --env="PGHOST=$(kubectl get secret rds-postgresql-instance-output -n ${{ secrets.KUBE_NAMESPACE }} -o jsonpath='{.data.rds_instance_address}' | base64 -d)" \
            --env="PGDATABASE=$(kubectl get secret rds-postgresql-instance-output -n ${{ secrets.KUBE_NAMESPACE }} -o jsonpath='{.data.database_name}' | base64 -d)" \
            --env="PGUSER=$(kubectl get secret rds-postgresql-instance-output -n ${{ secrets.KUBE_NAMESPACE }} -o jsonpath='{.data.database_username}' | base64 -d)" \
            --env="PGPASSWORD=$(kubectl get secret rds-postgresql-instance-output -n ${{ secrets.KUBE_NAMESPACE }} -o jsonpath='{.data.database_password}' | base64 -d)" \
            --command -- \
            sh -c "psql -h \"\$PGHOST\" -U \"\$PGUSER\" -d \"\$PGDATABASE\" -c 'DROP SCHEMA IF EXISTS pr_${{ github.event.pull_request.number }} CASCADE;'"

          kubectl wait --for=condition=Succeeded pod/"$POD_NAME" -n ${{ secrets.KUBE_NAMESPACE }} --timeout=120s || true
          kubectl delete pod "$POD_NAME" -n ${{ secrets.KUBE_NAMESPACE }} || true

  delete-ecr-image:
    needs: delete-preview-schema
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to ECR
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/ecr-auth@main
        id: auth
        with:
          ecr_region: ${{ vars.ECR_REGION }}
          ecr_role: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          role-session-name: cleanup

      - name: Delete preview image
        run: |
          aws ecr batch-delete-image \
            --repository-name ${{ vars.ECR_REPOSITORY }} \
            --image-ids imageTag=pr-${{ github.event.pull_request.number }} || true
