name: Destroy preview

on:
  pull_request:
    types: [closed]

jobs:
  destroy-preview:
    uses: ./.github/workflows/_deploy-to-env.yml
    with:
      environment: dev
      preview_id: pr-${{ github.event.pull_request.number }}
      destroy: true
    secrets: inherit

  delete-preview-schema:
    needs: destroy-preview
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6
      - name: Authenticate with Kubernetes cluster
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/authenticate_to_cluster@main
        with:
          kube-cert: ${{ secrets.KUBE_CERT }}
          kube-token: ${{ secrets.KUBE_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_NAMESPACE }}

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'corretto'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Drop PR schema
        continue-on-error: true
        run: |
          DB_SERVER=$(kubectl get secret rds-postgresql-instance-output \
            -n ${{ secrets.KUBE_NAMESPACE }} \
            -o jsonpath='{.data.rds_instance_address}' | base64 -d)
          DB_NAME=$(kubectl get secret rds-postgresql-instance-output \
            -n ${{ secrets.KUBE_NAMESPACE }} \
            -o jsonpath='{.data.database_name}' | base64 -d)
          DB_USER=$(kubectl get secret rds-postgresql-instance-output \
            -n ${{ secrets.KUBE_NAMESPACE }} \
            -o jsonpath='{.data.database_username}' | base64 -d)
          DB_PASSWORD=$(kubectl get secret rds-postgresql-instance-output \
            -n ${{ secrets.KUBE_NAMESPACE }} \
            -o jsonpath='{.data.database_password}' | base64 -d)

          ./gradlew flywayClean -Pflyway.schemas=pr_${{ github.event.pull_request.number }} \
            -Pflyway.url=jdbc:postgresql://$DB_SERVER:5432/$DB_NAME \
            -Pflyway.user=$DB_USER \
            -Pflyway.password=$DB_PASSWORD

  delete-ecr-image:
    needs: destroy-preview
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to ECR
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/ecr-auth@main
        id: auth
        with:
          ecr_region: ${{ vars.ECR_REGION }}
          ecr_role: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          role-session-name: cleanup

      - name: Delete preview image
        run: |
          aws ecr batch-delete-image \
            --repository-name ${{ vars.ECR_REPOSITORY }} \
            --image-ids imageTag=pr-${{ github.event.pull_request.number }} || true
