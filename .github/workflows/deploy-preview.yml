name: Preview deploy

on:
  workflow_run:
    workflows: ["PR build and test"]
    types:
      - completed

concurrency:
  group: pr-${{ github.event.workflow_run.pull_requests[0].number }}
  cancel-in-progress: false

jobs:
  ecr:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      contains(github.event.workflow_run.pull_requests[0].labels.*.name, 'preview-deploy')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6
      - name: Login to ECR
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/ecr-auth@main
        id: auth
        with:
          ecr_region: ${{ vars.ECR_REGION }}
          ecr_role: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          role-session-name: preview

      - name: Build and push preview image
        uses: ministryofjustice/laa-reusable-github-actions/.github/actions/build-and-push@main
        with:
          dockerfile_path: ./Dockerfile
          image_registry: ${{ steps.auth.outputs.image_registry }}
          image_repo: ${{ vars.ECR_REPOSITORY }}
          image_tag: pr-${{ github.event.workflow_run.pull_requests[0].number }}

  deploy-preview:
    needs: ecr
    uses: ./.github/workflows/_deploy-to-env.yml
    with:
      environment: dev
      preview_id: pr-${{ github.event.workflow_run.pull_requests[0].number }}
      preview_schema_id: pr_${{ github.event.workflow_run.pull_requests[0].number }}
    secrets: inherit
