# Default values for helm_deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # Override the image registry whose real value should come from secret.
  registry: ""
  # Override the image repository whose real value should come from secret.
  repository: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

service:
  type: ClusterIP
  port: 8085
  environment: "dev"

ingress:
  hosts:
    - laa-fee-scheme-api-apps.live.cloud-platform.service.justice.gov.uk
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-fee-scheme-api-ingress-laa-fee-scheme-api-dev-green"